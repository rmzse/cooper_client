<ion-view title="Cooper Test">
  <ion-content>
    <div class="row">
      <div class="col">

        <form name="testdata">
          <label class="item-input item item-select">
            <div class="input-label">
              Gender
            </div>
            <select data-ng-model="data.gender" data-ng-options="option as option for option in gender" required></select>
          </label>

          <div class="item item-divider">Age
            <output name="agevalue" for="age"></output>
          </div>
          <div class="item range range-positive">
            <input
              name="age"
              type="range"
              min="{{ageValues.min}}"
              max="{{ageValues.max}}"
              value="{{ageValues.value}}"
              data-ng-model="data.age"
              oninput="agevalue.value = age.value"
              required>{{ageValues.min}}/{{ageValues.max}} yrs
          </div>

          <div class="item item-divider">Distance
            <output name="distvalue" for="distance"></output>
          </div>
          <div class="item range range-positive">
            <input
              name="distance"
              type="range"
              min="{{distanceValues.min}}"
              max="{{distanceValues.max}}"
              value="{{distanceValues.value}}"
              data-ng-model="data.distance"
              oninput="distvalue.value = distance.value"
              required>{{distanceValues.min}} - {{distanceValues.max}} m
          </div>

          <button
            class="button button-full button-calm"
            data-ng-click="calculateCooper()"
            data-ng-disabled="testdata.$invalid">Get results</button>
        </form>


        <div class="card" data-ng-if="person">
          <div class="item item-divider">
            Cooper Test Results
          </div>
          <div class="item item-text-wrap">
            <p>Person: Age {{person.age}}, Gender {{person.gender}}</p>
            <p>Result: {{person.cooperMessage}}</p>
          </div>
        </div>

      </div>
    </div>
  </ion-content>
</ion-view>

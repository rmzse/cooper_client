<ion-view title="Cooper Test">
  <ion-content>
    <div class="row">
      <div class="col">
        <div class="list">
          <label class="item item-input">
            <input type="text" class="item item-input" placeholder="Gender" data-ng-model="data.genter">
          </label>
          <label class="item item-input"
            <input type="text" class="item item-input" placeholder="Age" data-ng-model="data.age">
          </label>
          <label class="item item-input">
            <input type="number" class="item item-input" placeholder="Distance" data-ng-model="data.distance">
          </label>
          <button class="button button-full button-calm" data-ng-click="calculateCooper()">Send</button>
        </div>

        <div class="card" data-ng-if="person">
          <div class="item item-divider">
            Cooper Test Results
          </div>
          <div class="item item-text-wrap">
            <p>Person: Age {{person.age}}, Gender {{person.gender}}</p>
            <p>Result: {{person.cooperMessage}}</p>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
